<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Dashboard Canguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'canguro-yellow': '#FFC107', 
                        'canguro-dark': '#333333',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            /* Usar el mismo fondo que el dashboard para consistencia */
            background-image: url('Fachada.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Permitir apilamiento vertical */
            justify-content: center;
            align-items: center;
        }
        .login-card {
            /* Fondo gris más oscuro y opaco para la tarjeta */
            background-color: rgba(162, 170, 186, 0.95); /* Gris modificado por el usuario */
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(142, 137, 137, 0.4);
            width: 100%;
            max-width: 450px; /* Levemente más grande para el logo */
        }
        .footer-text {
            /* Posicionado justo debajo del card */
            margin-top: 1rem;
            
            /* --- CAMBIOS PARA HACER EL TEXTO MÁS GRANDE --- */
            font-size: 1.25rem; /* Aumentado de 0.9rem a 1.25rem (aproximadamente text-xl) */
            font-weight: 700; /* Aumentado a bold para mayor impacto */
            /* ----------------------------------------------- */
            
            color: #FFC107; /* Amarillo Canguro */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8); /* Sombra más fuerte para que resalte más */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            Iniciar Sesión
        </h2>
        
        <img 
            src="logo-canguro.png" 
            alt="Logo Canguro" 
            class="mx-auto w-auto h-24 mb-8"
            onerror="this.onerror=null; this.src='https://placehold.co/120x60/FFC107/333333?text=LOGO';"
        />

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    value="soporteti" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-canguro-yellow focus:border-canguro-yellow sm:text-sm"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    value="ti2025" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-canguro-yellow focus:border-canguro-yellow sm:text-sm"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-150"
            >
                Ingresar
            </button>
            
            <p id="error-message" class="text-red-600 text-sm text-center mt-3 hidden">
                Usuario o contraseña incorrectos.
            </p>
        </form>
    </div>
    
    <p class="footer-text">
        Dirección TI - Canguro Venezuela 2025
    </p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Credenciales Requeridas
            const USERNAME_CORRECTO = 'soporteti';
            const PASSWORD_CORRECTA = 'ti2025';

            if (usernameInput === USERNAME_CORRECTO && passwordInput === PASSWORD_CORRECTA) {
                // Autenticación exitosa: establecer el token de sesión
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('user', USERNAME_CORRECTO);
                
                // Redirigir al dashboard (asumimos que su dashboard se llama index.html)
                window.location.href = 'index.html'; 
            } else {
                // Autenticación fallida
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
